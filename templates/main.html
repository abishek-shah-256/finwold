{%load static%}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finwold - Landing page</title>
    <link rel="shortcut icon" href="{% static 'images/logo-no-background.png' %}" type="image/svg+xml">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@600;700;900&family=Quicksand:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    
    <header class="header " data-header>
        <div class="container">

            <a href="index" class="logo">
                <img src="{% static 'images/logo-no-background.png' %}" alt="Finwold logo">
            </a>
            <div class="dark-menu-container">
                <button class="menu-toggle-btn" data-nav-toggle-btn>
                    <ion-icon name="menu-outline"></ion-icon>
                </button>
                <img src="{% static 'images/moon.png' %}" id="dark-icon" alt="">
            </div>
            <nav class="navbar">
                <ul class="navbar-list">
                    <li><a href="index#about" class="navbar-link">What are we ?</a></li>
                    <li><a href="index#features" class="navbar-link">Features</a></li>
                    <li><a href="index#teams" class="navbar-link">Teams</a></li>
                    <li><a href="{%url 'contactUs'%}" class="navbar-link">Contact Us</a></li>
                    <!-- <li><a href="" class="navbar-link"></a></li>
                    <li><a href="" class="navbar-link"></a></li> -->
                </ul>
                <div class="header-actions">
                    <a href="{%url 'login'%}" class="header-action-link">Login</a>
                    <a href="{%url 'register'%}" onclick="registerhandle()" class="header-action-link" id="register">Register</a>
                </div>
            </nav>

        </div>
    </header>
    

    {% block content %}

    {% endblock content %}


    <script src="{% static 'js/script.js' %}"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>

</body>
</html>
